<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!-- ======================== -->
<!-- Black Header (Contact Info + Auth Links) -->
<!-- ======================== -->
<header class="custom-header">
  <!-- Left: Address -->
  <div class="header-left">
    <p>
      6720 Davand Drive, Unit#9 Mississauga, Ontario<br>
      Canada, ON L5T 2K7
    </p>
  </div>

  <!-- Center: Phone, Fax, Email -->
  <div class="header-center">
    <p>
      P: 905-670-9144<br>
      F: 905-670-2930<br>
      <a href="mailto:info@davendpunch.ca">info&#64;davendpunch.ca</a>
    </p>
  </div>

  <!-- Right: Register & Login Links -->
  <div class="header-right">
    <button routerLink="/register">Register</button>
    <span class="divider">|</span>
    <button routerLink="/login">Login</button>
  </div>
</header>

<!-- ======================== -->
<!-- White Header (Logo + Nav) -->
<!-- ======================== -->
<header class="top-header">
  <!-- Company Logo -->
  <div class="logo-section">
    <img src="assets/comp.png" alt="Company Logo" class="logo-img">
  </div>

  <!-- Navigation Links -->
  <nav class="nav-links">
    <button [ngClass]="{'active-nav': page === 'home'}" routerLink="/">Home</button>
    <button [ngClass]="{'active-nav': page === 'about'}" routerLink="/about">About</button>
    <button [ngClass]="{'active-nav': page === 'services'}" routerLink="/services">Our Services</button>
    <button [ngClass]="{'active-nav': page === 'products'}" routerLink="/products">Our Products</button>
    <button [ngClass]="{'active-nav': page === 'contact'}" routerLink="/contact">Contact</button>
    <button [ngClass]="{'active-nav': page === 'checkout'}" routerLink="/checkout">
      <span class="material-icons">
      shopping_cart <!-- Icon for Cart using google fonts -->
      </span>
    </button>
  </nav>  
</header>
