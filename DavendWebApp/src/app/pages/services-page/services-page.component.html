<app-header></app-header>

<div class="services-page-wrapper">
  <div class="services-hero">
    <h1>Our Services</h1>
    <p>Explore our core offerings tailored to meet your precision needs.</p>
  </div>

  <div class="services-grid">

    <!-- LEFT: Services List -->
    <div class="services-list">

      <ng-container *ngFor="let s of services; let i = index">
        <section class="service-item row" [ngClass]="{ 'reverse': i % 2 !== 0 }">
          <div class="service-text">
            <h2>{{ s.title }}</h2>
            <p>{{ s.description }}</p>
          </div>

          <div class="service-img">
            <img [src]="getServiceImageUrl(s.image_url)" [alt]="s.title" />
          </div>
        </section>

        <a class="apply-btn" routerLink="/service-request">Apply for Service</a>

        <div class="section-divider"></div>
      </ng-container>

    </div>

    <!-- RIGHT: Featured Service -->
    <div class="featured-service" *ngIf="featuredService">
      <div class="featured-service-content">
        <img [src]="getServiceImageUrl(featuredService.image_url)"
        [alt]="featuredService.title"
        class="featured-image" />

        <h2>Featured: {{ featuredService.title }}</h2>
        <p>{{ featuredService.description }}</p>

        <p>Need a quote or consultation? Tap below to submit a request.</p>
        <a class="apply-btn" routerLink="/service-request">Apply for Service</a>
      </div>
    </div>

  </div>
</div>

<app-footer></app-footer>
