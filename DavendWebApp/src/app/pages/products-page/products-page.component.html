<app-header></app-header>

  <div class="landing-container">
    <h1>Welcome to Our Store</h1>
    <p>Discover the best products we have to offer. Log in to manage inventory.</p>

    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Search products..." 
        [(ngModel)]="searchTerm"
        (input)="filterProducts()" 
      >
    </div>
  
    <h2>Available Products</h2>
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of filteredProducts">
        <img [src]="product.imageURL" alt="Product Image">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <span>Quantity Available: {{ product.qty }}</span>
        <br>
        <input type="number" [(ngModel)]="productQty" placeholder="Quantity">
        <button (click)="addProduct(product.id, productQty)">Add Product</button>
      </div>
    </div>
  </div>
  
<app-footer></app-footer>
